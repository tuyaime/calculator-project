<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <table class="container">
        <tr>
            <td colspan="4">
                <input type="text" id="inputEnter">
            </td>
        </tr>
        <tr>
            <td>
                <button id="btnPlus" class="btn">+</button>
            </td>
            <td>
                <button id="btnMinus" class="btn">-</button>
            </td>
            <td>
                <button id="btnTimes" class="btn">*</button>
            </td>
            <td>
                <button id="btnDivid" class="btn">\</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="btn7" class="btn">7</button>

            </td>
            <td>
                <button id="btn8" class="btn">8</button>
            </td>
            <td>
                <button id="btn9" class="btn">9</button>
            </td>
            <td rowspan="4">
                <button id="btnEqual" class="btn1">=</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="btn4" class="btn">4</button>
            </td>
            <td>
                <button id="btn5" class="btn">5</button>
            </td>
            <td>
                <button id="btn6" class="btn">6</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="btn1" class="btn">1</button>
            </td>
            <td>
                <button id="btn2" class="btn">2</button>
            </td>
            <td>
                <button id="btn3" class="btn">3</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="btn0" class="btn">0</button>
            </td>
            <td>
                <button id="btnDot" class="btn">.</button>
            </td>
            <td>
                <button id="btnClose" class="btn">x</button>
            </td>
        </tr>
    </table>

    <script src="/script.js"></script>
</body>

</html>
